<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="./images/brina-blum.jpg" alt="Indoor plants">
        <div class="card-content">
            <h2 class="card-title">5 tips to keep your urban jungle healthy!</h2>
            <h3 class="card-subtitle">Easy care for your green friends.</h3>
            <div class="card-footer">
                <p class="card-read-time"><span class="minutes">10</span>min read</p>
                <button class="card-button">Click here!</button>
            </div> 
        </div>
    </div>
</body>
</html>
